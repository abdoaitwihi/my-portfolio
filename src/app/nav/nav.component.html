<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'over'" [(opened)]="opened">
    <mat-toolbar>Menu
      <div class="spacer"></div>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">clear</mat-icon>
      </button>
    </mat-toolbar>

    <app-side-menu (hideSideMenu)="hideSideMenu()"></app-side-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="spacer"></div>
      <span>A. Ait Wihi</span>

      <div class="spacer"></div>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button>
        <a class="clean-a d-flex" href="tel:+212651870175">
          <mat-icon aria-label="Side nav toggle icon">call</mat-icon>
        </a>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="container p-0">
      <div class="p-2 p-lg-4">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
